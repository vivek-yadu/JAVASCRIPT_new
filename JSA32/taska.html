<head>

<body>

    <div>
        <input type="text" alt="" id="txt1" placeholder="Enter Text" maxLength="">
        <button onclick="display()">submit</button>
    </div>

    <script>
        function display() {
            let txtField = document.getElementById('txt1')
            console.log(txtField.value);
            txtField.value = ''
            txtField.placeholder = "Get Name";
            txtField.maxLength = 10
            txtField.disabled = false
            txtField.readOnly = true;
        }
    </script>
</body>
