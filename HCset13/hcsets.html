<body>
    <div class="container">
        <form action="" class="form-group">
            <label for="email1">Email Address</label>
            <input type="email" class="form-control" id="email1" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">we'll never share your email.</small>


            <div class="form-group">

                <label for="pwd1">Password</label>
                <input type="password" class="form-control" id="pwd1" placeholder="Password">
            </div>
            <div class="form-check">
                <label for="pwd1">password</label>
                <input type="password" class="form-control" id="pwd1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="gender1" value="Male">
                <label for="gender1" class="form-check-label">Male</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="gender1" value="Female">

            </div>

            <div class="form-group">
                <label for="profession">Profession</label>
                <select class="form-control" id="profession">
            <option> Working in a company</option>
            <option>Self Employed</option>
            <option value="">Student</option>
            </select>
            </div>
            <h2>Payment </h2>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="prodUpdates">

            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="promoMails">
                <label class="form-check-label" for="prodUpdates">Debit Card</label>

            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="promoMails">

                <label class="form-check-label" for="prodUpdates">Netbanking</label>
            </div>
            <br>
            <label for="email1">Email Address</label>
            <input type="email" class="form-control" id="email1" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">we'll never share your email.</small>


            <div class="form-group">

                <label for="pwd1">Password</label>
                <input type="password" class="form-control" id="pwd1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
