<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container p-2">
        <form>
            <div class="form-group row">
                <label for="inputEmail1" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email.</small> </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword1" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Password"> </div>
            </div>


            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="genderRadio1" value="Male"> <label class="form-check-label" for="genderRadio1">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="genderRadio2" value="Female"> <label class="form-check-label" for="genderRadio2">Female</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="container p-2">
                <form>
                    <div class="form-group">
                        <label for="profession">Profession</label>
                        <select class="form-control" id="profession">
                  <option>Working in a company</option> <option>Self Employed</option>
                <option>Student</option>
                </select>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="promoMails">
                        <label class="form-check-label" for="promoMails">Receive promotional mails</label> </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="prodUpdates">
                        <label class="form-check-label" for="prodUpdates">Receive product updates</label> </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
