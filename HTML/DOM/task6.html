<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .positive {
            background-color: rgb(106, 238, 106);
        }
        
        .negative {
            background-color: rgb(226, 120, 120);
        }
        
        .neutral {
            background-color: rgb(45, 185, 240);
        }
        
        table {
            width: 300px;
        }
        
        tr {
            width: 100%;
            height: 50px;
            background-color: rgb(43, 138, 221);
            gap: 3px;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <div id="scienceData"></div>

    <button onclick="show()">show</button>

    <script>
        let scientist = [{
            name: "Einstien",
            score: 0
        }, {
            name: "Newton",
            score: 0
        }, {
            name: "Edison",
            score: 0
        }]

        function show() {
            let arr = scientist.map((ele) => {

                let str = `<tr class = "tr1 ${addColor(ele)}" > <td class= "td1" ><span>${ele.name}</span> <span id = "score">${ele.score}</span><button onclick="addScore(${ele.score})">+2</button><button onclick="minusScore(${ele.score})">-1</button> </td></tr>`

                return str
            })
            let html = "<table >" + arr.join('') + "</table>"
            console.log(html);
            let element = document.getElementById('scienceData')
            element.innerHTML = html
        }

        function addScore(n) {
            let index = scientist.find((st) => {
                return st.score == n
            })
            index.score += 2

            show();
        }

        function minusScore(n) {
            let index = scientist.find((st) => {
                return st.score == n
            })
            index.score -= 1

            show();
        }


        function addColor(n) {
            if (n.score > 0) {
                return "positive"
            } else if (n.score < 0) {
                return "negative"
            } else {
                return "neutral"
            }
            show()
        }
    </script>
</body>


</html>
