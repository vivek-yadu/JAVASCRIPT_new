<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>List of Names</h2>
    <div id="listNames"></div>
    <button onclick="showNames()">Show Names</button>
    <button onclick="hideName()">Hide Names </button>
    <button onclick="sortAsc()">sort ascending</button>
    <button onclick="sortDESC()">sort desending</button>
    <script>
        const names = ['steven Price', 'Anna matthews', 'Tim Davids', 'Julia burton', 'Mary James', 'Ed Jhonson']

        function showNames() {
            const namesMap = names.map(function(name) {
                return '<li>' + name + '</li>';
            });
            let str = '<ul>' + namesMap.join('') + '</ul>';
            let element = document.getElementById('listNames');
            element.innerHTML = str
        }

        function hideName() {
            let element = document.getElementById('listNames');
            element.innerHTML = '';
        }

        function sortAsc() {
            names.sort(sortNameAsc);
            showNames();
        }

        function sortNameAsc(name1, name2) {
            return name1.localeCompare(name2);
        }

        function sortDESC() {
            names.sort(sortNameDESC)
            showNames();
        }

        function sortNameDESC(st1, st2) {
            return st2.localeCompare(st1)
        }
    </script>
</body>

</html>
