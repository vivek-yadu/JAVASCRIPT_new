<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .errMsg {
            color: red;
        }
    </style>
    <title>Document</title>
</head>

<body>

    Name:<input type="text" id="txt1" onblur='check(this)'>
    <br> Age: <input type="text" id="txt2" placeholder="" onblur='check(this)'>
    <br> City: <input type="text" id="txt3" onblur='check(this)'>
    <br> Technology: <input type="text" id="txt4" onblur='check(this)'>
    <div id="d4"></div><br>
    <button id="btn1">Submit</button>


    <script>
        let details = [{
            "name": "Jack",
            "age": 28,
            "city": "London",
            "tech": "Android"
        }, {
            "name": "Mary",
            "age": 32,
            "city": "Paris",
            "tech": "React"
        }, {
            "name": "Bob",
            "age": 35,
            "city": "New York",
            "tech": "Angular"
        }, {
            "name": "Steve",
            "age": 26,
            "city": "Delhi",
            "tech": "Spring"
        }]



        function check(elem) {
            let txtField = document.getElementById('txt4');
            let txt = txtField.value;
            console.log(txt);
            let nam = details.map((ele) => {
                return ele.tech
            })

            console.log(nam);
            for (let i = 0; i < nam.length; i++) {
                if (txt != nam[i]) {
                    let errDiv = document.getElementById("d4");
                    errDiv.innerHTML = "Select tech form  React, Angular, Spring, Android"
                    errDiv.className = "errMsg"

                } else {
                    let errDiv = document.getElementById("d4");
                    errDiv.innerHTML = ""
                    errDiv.className = ""
                    break
                }
            }

        }
    </script>
</body>

</html>
