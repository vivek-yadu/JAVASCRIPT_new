<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" onkeyup="updateList(this)" id="t1">
    <div id="d1"></div>
    <script>
        const words = ["Age", "Again", "Agree", "About", "Ace", "Adamant", "After", "Afraid", "Bat", "Ball", "Balloon", "Bear", "Became", "Bike", "Bill", "Bicycle"]

        updateList(document.getElementById('t1'));

        function updateList(elem) {
            let txt = elem.value
            const list1 = words.filter((w1) => {
                return w1.startsWith(txt);
            });

            const arr1 = list1.map((w1) => {
                return w1 + '<br>'
            });
            arr1.unshift("Number of words is " + list1.length + "<br>")
            let div1 = document.getElementById("d1")
            d1.innerHTML = arr1.join('')
        }
    </script>
</body>

</html>
