<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .c1 {
            background-color: lightpink;
        }
        
        .c2 {
            background-color: lightgrey;
        }
        
        .c3 {
            background-color: lightgreen;
        }
    </style>
    <title>Document</title>
</head>

<body>

    text 1: <input type="text" id="txt1" onkeyup="keyup(this)"><br>
    <div id="d1"></div>
    <script>
        function keyup(elem) {
            let txt = elem.value;
            let div = document.getElementById('d1')
            div.innerHTML = txt
            if (txt.length < 4) {
                div.className = "c1"

            } else if (txt.length < 8) {
                div.className = "c2"
            } else {
                div.className = "c3"
            }
        }
    </script>

</body>

</html>
