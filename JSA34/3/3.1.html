<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="checkbox" onclick="addcheck()" id="chk">Use a different email id <br>
    <div id="chs"></div>

    <script>
        chk.checked = false
        let a = ''
        let element = document.getElementById('chs')

        function addcheck() {
            if (chk.checked == true) {
                chk.checked = true
                console.log(chk.checked);
                a = '<input type="text" id="txt1"   placeholder="Enter the other email id" > '
                element.innerHTML = a
            } else {
                chk.checked = false
                console.log(chk.checked);
                element.innerHTML = ''
            }

        }
    </script>

</body>

</html>
