<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    What do you know best <br>

    <input type="radio" name="tech" value="Javascript" id='r1'>JavaScript<br>
    <input type="radio" name="tech" value="React" id='r2'>React<br>
    <input type="radio" name="tech" value="Angular" id="r3"> Angular<br>
    <button onclick="showChecked2()">show Checked Values</button><br>
    <script>
        function showChecked2() {
            let value = "";
            let r1 = document.getElementById("r1");
            if (r1.checked)
                value = r1.value;
            let r2 = document.getElementById("r2");
            if (r2.checked)
                value = r2.value
            let r3 = document.getElementById('r3');
            if (r3.checked)
                value = r3.value;
            console.log(value)
        }
    </script>
</body>

</html>
