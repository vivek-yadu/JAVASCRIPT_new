<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    What do you know best <br>

    <input type="radio" name="tech" value="Javascript1" id='r1'>JavaScript<br>
    <input type="radio" name="tech" value="React2" id='r2'>React<br>
    <input type="radio" name="tech" value="Angular3" id="r3"> Angular<br>
    <button onclick="showChecked()">show Checked Values</button><br>
    <script>
        function showChecked() {
            let value = '';
            let names = document.getElementsByName("tech")
            console.log(names);
            for (let i = 0; i < names.length; i++) {
                if (names[i].checked)
                    value = names[i].value;
            }
            console.log(value);
        }
    </script>
</body>
